<mat-card>
    <mat-spinner *ngIf="isLoading" strokeWidth=8></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <input 
                matInput 
                type="text" 
                formControlName="title"
                placeholder="Название"
            >
            <mat-error *ngIf="form.get('title').invalid">Введите название</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
                matInput 
                formControlName="content"
                rows="6"
                placeholder="Описание">
            </textarea>
            <mat-error *ngIf="form.get('content').invalid">Введите описание</mat-error>
        </mat-form-field>
        <div class="fileContainer">
            <button mat-raised-button color="link" type="button" (click)="filePicker.click()">Выбрать файл</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <button 
            mat-stroked-button
            class='saveBtn'
            color="primary" 
            type="submit">Сохранить</button>
    </form>
</mat-card>
